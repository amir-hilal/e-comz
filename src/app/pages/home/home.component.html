<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="row">
      <h1>Express</h1>
      <span class="gap"></span>
      <h1>Yourself</h1>
    </div>
    <div class="row">
      <h1 class="highlight">Through</h1>
      <p>
        Discover premium products that elevate your lifestyle â€“ shop quality and
        style with ease.
      </p>
      <h1 class="highlight">Style</h1>
    </div>
  </section>

  <!-- product listing and details / explore categories -->
  <div class="products-section">
    <!-- products and search -->
    <div class="products-container">
      <div class="search-bar">
        <input type="text" placeholder="Search for items..." />
      </div>
      <div class="product-grid">
        <div *ngFor="let product of products" class="product-card">
          <div class="product-info-row">
            <h3 class="product-title">{{ product.title }}</h3>
            <p class="product-category">{{ product.category }}</p>
          </div>
          <div class="product-image-row">
            <img [src]="product.image" alt="{{ product.title }}" />
          </div>
          <div class="product-price-row">${{ product.price }}</div>
          <div class="bg-circle"></div>
        </div>
      </div>
    </div>

    <!-- product details / explore categories -->
    <div class="products-details-categories">
      <!-- product details  -->
      <div class="product-details"></div>

      <!-- Categories Section -->
      <div class="categories">
        <h3>Explore Categories</h3>
        <div class="category-grid">
          <div class="category-card" *ngFor="let category of categories">
            <img src="path/to/category-image" alt="category" />
            <h4>category</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
