<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="row">
      <h1>Express</h1>
      <span class="gap"></span>
      <h1>Yourself</h1>
    </div>
    <div class="row">
      <h1 class="highlight">Through</h1>
      <p>
        Discover premium products that elevate your lifestyle â€“ shop quality and
        style with ease.
      </p>
      <h1 class="highlight">Style</h1>
    </div>
  </section>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search for items..." />
  </div>

  <!-- Products Section -->
  <div class="products-section">
    <div class="product-grid">
      <div *ngFor="let product of products" class="product-card">
        <img [src]="product.image" alt="{{ product.title }}" />
        <h3>{{ product.title }}</h3>
        <p>${{ product.price }}</p>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
      <img src="path/to/product-image" alt="Featured Product" />
      <h3>White Gold Plated Princess</h3>
      <p>Description of the featured product...</p>
      <button>Add to Cart</button>
    </div>
  </div>
