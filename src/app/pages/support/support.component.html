<div class="support-container">
  <mat-card class="support-card">
    <mat-card-header>
      <mat-card-title>Support</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Have a question or need assistance? Our support team is here to help!
        Feel free to reach out to us at any time, and we'll do our best to
        assist you promptly.
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="faq-card">
    <mat-card-header>
      <mat-card-title>Frequently Asked Questions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ faq.question }}</mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ faq.answer }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
